<div class="card cardWithShadow theme-card">
  <div class="card-header">
  
  </div>
  <div class="card-body b-t-1">
    <div class="card b-1 shadow-none">
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <h6 class="heading-small text-muted mb-4">User information</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username">Username</label>
                  <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="login" placeholder="Username">
                </div>
              </div>
              <br>  <br>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email">Email address</label>
                  <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="email" placeholder="Email address">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name">First name</label>
                  <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="prenom" placeholder="First name">
                </div>
              </div>
              <br>  <br>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name">Last name</label>
                  <input type="text" id="input-last-name" class="form-control form-control-alternative" formControlName="nom" placeholder="Last name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-phone">Phone number</label>
                  <input type="text" id="input-phone" class="form-control form-control-alternative" formControlName="phone" placeholder="Phone number">
                </div>
              </div>
              <br>  <br>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-role">Role</label>
                  <input type="text" id="input-role" class="form-control form-control-alternative" formControlName="role" placeholder="Role" readonly>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-status">Status</label>
                  <input type="text" id="input-status" class="form-control form-control-alternative" formControlName="status" placeholder="Status" readonly>
                </div>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
